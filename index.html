<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Weather App</h1>
        <div>
            <input type="text" id="inputCity">
            <button id="fetchData">Get Weather</button>
        </div>
    </div>
    <div id="loadedInfo">
        <p id="resolvedLoc"></p>
        <p id="overview"></p>
        <div id="currentWeather">
            <img src="" id="currIcon"></img>
            <div id="currDetails">
                <div id="currConditions"></div>
                <div id="currTemp"></div>
                <div id="currFeelslike"></div>
                <div id="currPrecipitation"></div>
                <div id="currHumidity"></div>
                <div id="currUV"></div>
            </div>
        </div>
    </div>
    <div id="loading">
        <h2>Please wait... loading weather data.</h2>
    </div>
    

</body>
</html>
